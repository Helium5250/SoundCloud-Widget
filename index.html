<!doctype html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0;'>
  <title>SoundCloud Player</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel='stylesheet' href='./semantic.min.css'>
  <link rel='stylesheet' href='./index.css'>

</head>

<body id="soundcloud-player">

  <div class="ui container col">
    <div class="col-left js-playlist">
      <div class="inner">
      </div>
    </div>
    <div class="col-right">
      <div id="tpl">
        <div class="card">
          <div class="image">
            <img class="image_img" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
              width="0" height="0">
          </div>
          <div class="content">
            <div class="header">
              <a href="https://soundcloud.com/barsuk-records/rilo-kiley-science-vs-romance" target="_blank">"Science Vs.
                Romance"</a>
            </div>
          </div>
          <div class="ui bottom attached button js-button">
            <span class="material-icons icon">
              add
            </span>
            <span>Add to playlist</span>
          </div>
        </div>
      </div>

      <div class="main">
        <div class="ui massive icon input">
          <input type="text" placeholder="Search for a song or artist..." class="js-search input-search">
          <span class="material-icons icon js-submit">
            add
          </span>
        </div>

        <div class="search-results js-search-results ui cards">

        </div>
      </div>
    </div>
  </div>

  <script src="https://connect.soundcloud.com/sdk/sdk-3.3.2.js"></script>
  <script src="./index.js"></script>
</body>

</html>
