<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Dynamic SoundCloud player widget for your website"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <title>SoundCloud Widget</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div class="ui container col">
      <div class="col-left js-playlist">
        <div class="inner">
        </div>
      </div>
      <div class="col-right">
        <div id="tpl">
          <div class="card">
            <div class="image">
              <img class="image_img" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
                width="0" height="0">
            </div>
            <div class="content">
              <div class="header">
                <a href="https://soundcloud.com/barsuk-records/rilo-kiley-science-vs-romance" target="_blank">"Science Vs.
                  Romance"</a>
              </div>
            </div>
            <div class="ui bottom attached button js-button">
              <span class="material-icons icon">
                add
              </span>
              <span>Add to playlist</span>
            </div>
          </div>
        </div>
  
        <div class="main">
          <div class="ui massive icon input">
            <input type="text" placeholder="Search for a song or artist..." class="js-search input-search">
            <span class="material-icons icon js-submit">
              add
            </span>
          </div>
  
          <div class="search-results js-search-results ui cards">
  
          </div>
        </div>
      </div>
    </div>

    <div id="root"></div>
  </body>
</html>
